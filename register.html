<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drillzone</title>
    <link rel="stylesheet" href="OriginalStyling.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png" >
    <style>
.social-media {
        display: flex;
        justify-content: center;
        gap: .5rem;
        width: 5rem;
    }
    nav>p {
        position: absolute;
        top: 0.8rem;
        right: 5rem;
        display: block;
        margin-top: auto;
        color: var(--texty-color);
        text-decoration: underline;
        font-size: 10px;
        margin-left: 2rem;
    }
    .register-main{
        color: var(--texty-color);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background-color: var(--secondary-color);
        height: 100%;
        width: 75%;
        padding-left: 1rem;
        margin-bottom: 3%;
        margin-left: auto;
        margin-right: auto;
    }
    .register-main section{
        width: 100%;
    }
    .password-container{
        display: flex;
    }
    .register-main section input{
        height: 2rem;
        width: 40%;
        background-color: var(--primary-color);
        color: var(--texty-color);
        border: none;
        margin-bottom: 1rem;
        padding-left: 0.5rem;
    }
    .register-main section input::placeholder{
        color: var(--texty-color);
    }
    .register-main section p{
        margin-bottom: 0.5rem;
    }
    .register-main h2{
        margin-right: auto;
        margin-left: auto;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }
    .create-acc{
        font-family: OpenSans;
        background-color: var(--button-color);
        color: var(--texty-color);
        border:none;
        padding: 0.7rem;
        margin-left: 50%;
        margin-bottom: 1rem;
        border-radius: 5%;
    }
    .create-acc:hover{
        background-color: var(--button-hover-color);
    }

    </style>
</head>
<body>
    <header>
        <button class="icon-button">
          <a href="index.html"><img class="header-logo-img" src="./assets/logo.jpg" alt="Company Logo"></a>
          <a href="index.html">Drillzone.se</a>
        </button>
        
    
        <section class="search">
          <img class="search-img" src="./assets/searchicon.png" alt="Search Icon">
          <input type="text" placeholder="Search...">
        </section>
            
        <section class="login-cart">
          <button class="login">
            <a href="login.html"><img class="login-img" src="./assets/user-login-icon-14.png" alt="User login logo"></a>
            <a class="login-text" href="login.html">Logga in</a>
          </button>
    
          <button class="cart">
            <a href="cart.html"><img class="cart-img" src="./assets/shoppingCart.png" alt="Shopping cart"></a>
            <a class="cart-text" href="cart.html">Kundvagn</a>
          </button>
        </section>
      </header>
      <nav>
        <ul>
            <li><a href="products.html">Skruvdragare</a></li>
            <li><a href="accessories.html">Tillbehör</a></li>
            <li><a href="sales.html">Utförsäljning</a></li>
        </ul>
            <p>Besök oss på:</p>
            <article class="social-media">
              <a href="http://instagram.com"><img src="./assets/instagram.png" alt="instagram" width="20px" height="20px"></a>
              <a href="http://facebook.com"><img src="./assets/facebook.png" alt="facebook" width="20px" height="20px"></a>
            </article>
    </nav>
    <main class="register-main">
              <h2>Registrera nytt konto</h2>
        <section class="personnummer">
            <p>Personnummer:</p>
            <input type="text" placeholder="Personnummer">
        </section>
        <section class="leveransaddress">
            <p>Leveransaddress</p>
            <input type="text" placeholder="Förnamn">
            <input type="text" placeholder="Efternamn">
            <input type="text" placeholder="Gatuadress">
            <input type="text" placeholder="Postnummer">
        </section>
        <section class="contacts">
            <p>Kontakt:</p>
            <input type="text" placeholder="E-mailaddress">
            <input type="text" placeholder="Telefonnummer">
        </section> 
        <section class="user">
            <p>Användarnamn:</p>
            <input type="text" placeholder="Användarnamn">
        </section>
            <section class="password">
                <p>Lösernord:</p>
                <input type="password" placeholder="Lösernord">
                <input type="password" placeholder="Bekräfta lösernord">
            </section>
            <button class="create-acc"> Skapa konto</button>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Drillzone AB. Alla rättigheter förbehållna.</p>
        <ul>
            <li><a href="index.html">Hem</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="about.html">Om oss</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
        </ul>
    </footer>
</body>
</html>
