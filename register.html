<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drillzone.se/Registrering</title>
    <link rel="stylesheet" href="OriginalStyling.css">
    <link rel="icon" type="image/png" href="./assets/logo5.png">
</head>
<body>
    <header>
        <button class="icon-button">
            <a href="index.html"><img class="header-logo-img" src="./assets/logo5.png" alt="Company Logo"></a>
          <a href="index.html"></a>
        </button>
        
        <section class="search">
          <img class="search-img" src="./assets/searchicon.png" alt="Search Icon">
          <input type="text" placeholder="Sök...">
        </section>
            
        <section class="login-cart">
          <button class="login">
            <a href="login.html"><img class="login-img" src="./assets/user-login-icon-14.png" alt="User login logo"></a>
            <a class="login-text" href="login.html">Logga in</a>
          </button>
    
          <button class="cart">
            <a href="cart.html"><img class="cart-img" src="./assets/shoppingCart.png" alt="Shopping cart"></a>
            <a class="cart-text" href="cart.html">Kundvagn</a>
          </button>
        </section>
      </header>
      <nav>
        <ul class="menu-list">

            <li><a href="products.html">Skruvdragare</a></li>
            <li><a href="accessories.html">Tillbehör</a></li>
            <li><a href="sales.html">Utförsäljning</a></li>
            <li><a href="calculationtools.html">Hjälpmedel</a></li>

        </ul>
        <button class="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </button>

        <p>Besök oss på:</p>
        <article class="social-media">
            <a href="http://instagram.com"><img src="./assets/instagram.png" alt="instagram" width="20px"
                    height="20px"></a>
            <a href="http://facebook.com"><img src="./assets/facebook.png" alt="facebook" width="20px"
                    height="20px"></a>
        </article>
    </nav>

    <main class="register-main">
        <img class="logo-register" src="./assets/logo5.png" alt="Company Logo">
        <h2>Skapa konto</h2>
        <aside class="left-side">
                <h3>Användarupgifter</h3>
                <p>Personnummer:</p>
                <input type="text" placeholder="Personnummer" id="personnummer-register">
                <p>Användarnamn:</p>
                <input type="text" placeholder="Användarnamn" id="usernameRegister">
                
                <div class="password-checklist-container">
                    <p>Lösenord:</p>
                    <input type="password" id="passwordRegister" placeholder="Lösenord" required>
                    <section class="checkbox-password">

                        <input type="checkbox" id="password-length" disabled>
                        <label for="password-length">Minst 8 tecken</label>
                    </section>
                </div>
        </aside>
        <aside class="right-side">
            <h3>Leveransuppgifter</h3>
            
            <form id="registrering" action="login.html" method="GET">
                <p>Fullständigt namn:</p>
                <input class="firstname"  type="text" placeholder="Förnamn" id="firstName" required>
                <input class="lastname" type="text" placeholder="Efternamn" id="lastName" required>
            
                <p>Leveransaddress:</p>
                <input type="text" placeholder="Address" id="address" required>
                <input type="text" placeholder="Postnummer" id="zipCode" required>
                <input type="text" placeholder="Stad" id="city" required>
            
                <p>Kontaktuppgifter: </p>
                <input type="text" placeholder="E-post" id="email" required>
                <input type="text" placeholder="Telefonnummer">
                <button type="submit">Skapa Konto</button>
            </form>
        </aside>
        <section class="checkboxes">
            <label  class="checkbox1">
                <input type="checkbox">
                Jag har läst och accepterar <a href="#">villkoren.</a>
            </label>

            <label  class="checkbox2">
                <input class="checkbox2" type="checkbox">
                Jag vill få erbjudanden och nyhetsbrev till mailen
            </label>
        </section>
    </main>
   
    <footer class="footer">
        <p>Copyright &copy; 2025 Drillzone AB</p>
        <ul>
            <li><a href="./index.html">Hem</a></li>
            <li><a href="./contact.html">Kontakt</a></li>
            <li><a href="./about.html">Om oss</a></li>
            <li><a href="./FAQ.html">FAQ</a></li>
        </ul>
    </footer>

    <script>
        password = document.getElementById('passwordRegister');
        correctLength = document.getElementById('password-length');
        
        function ChangeCheckbox(){
            if (password.value.length >= 8) {
                correctLength.checked = true;
            } else {
                correctLength.checked = false; 
            }
        }
        password.addEventListener('input', ChangeCheckbox)
    </script>

    <script>
        document.getElementById('registrering').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('usernameRegister').value;
            const password = document.getElementById('passwordRegister').value;

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            const address = document.getElementById('address').value;
            const zipCode = document.getElementById('zipCode').value;
            const city = document.getElementById('city').value;

            fullName = `${firstName} ${lastName}`;
            fullAddress = `${address}, ${zipCode}, ${city}`;

            const userInfo = {username, fullName, email, fullAddress, password}

            localStorage.setItem(username, JSON.stringify(userInfo))

            window.location.href = `profile.html?username=${username}`
        });
    </script>
        <script>
            function toggleMenu() {
              const menuList = document.querySelector('.menu-list');
              const menuButton = document.querySelector('.menu-button');
            
              menuList.classList.toggle('active'); 
              menuButton.classList.toggle('active'); 
            }
                </script>
</body>
</html>
