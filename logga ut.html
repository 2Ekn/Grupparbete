<!DOCTYPE html> 
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga ut</title>
    <link rel="stylesheet" href="OriginalStyling.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
        }
        .content-container {
            text-align: center;
            background: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .content-container h1 {
            margin-bottom: 15px;
            font-size: 24px;
            color: var(--texty-color);
        }
        .content-container p {
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--texty-color);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            margin-bottom: 10px;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
        .cancel-btn {
            background: #ddd;
            color: #333;
        }
        .cancel-btn:hover {
            background: #bbb;
        }

        /* طراحی واکنش‌گرا */
        @media (max-width: 768px) {
            .content-container {
                width: 90%;
                padding: 15px;
            }
            .content-container h1 {
                font-size: 20px;
            }
            .content-container p {
                font-size: 14px;
            }
            .btn {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                width: 100%;
                padding: 10px;
            }
            .content-container h1 {
                font-size: 18px;
            }
            .content-container p {
                font-size: 12px;
            }
            .btn {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Logga ut</h1>
        <p>Är du säker på att du vill logga ut?</p>
        <form action="#" method="get">
            <button type="submit" class="btn logout-btn">Ja, logga ut</button>
        </form>
        <a href="profile.html" class="btn cancel-btn">Avbryt</a>
    </div>
</body>
</html>
