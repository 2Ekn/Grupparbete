    }

        }



        nav>p {
            position: absolute;
            top: 0.8rem;
            right: 5rem;

            margin-top: auto;
            color: var(--texty-color);
            text-decoration: underline;
            font-size: 10px;
            margin-left: 2rem;

        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;

            color: var(--texty-color);
            width: 100%;

        }
        main .cart-section {
            padding: 1rem;

    color: #fff;
        }
        .cart-section h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #fff;
}
        .cart-section > th {
            justify-content: s;
            align-items: flex-start;
            text-align: left;
            padding: 1rem;
            border: 1px solid var(--lines-color);
        }
        table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
}

table th, table td {
    text-align: center;
    padding: 1rem;
    border-bottom: 1px solid #444;
}

table th {
    background-color: #3a3a3a;
    font-weight: bold;
    text-transform: none;
    color: #fff;
}

table td img {
    max-width: 50px;
    height: auto;
    border-radius: 4px;
}

table input[type="number"] {
    width: 60px;
    padding: 0.3rem;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    color: #000;
}

table button.btn {
    background-color: #6b0b00;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-size: 0.9rem;
    /* transition: background-color 0.3s ease-in-out; */
}

table button.btn:hover {
    background-color: #c0392b;
}

.cart-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #3a3a3a;
    border-radius: 8px;
}

.cart-summary h2 {
    font-size: 1.5rem;
    color: #fff;
}

.cart-summary p {
    font-size: 1.2rem;
    color: #fff;
}

.cart-summary .btn.checkout {
    background-color: var(--button-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.7rem 1.5rem;
    cursor: pointer;
    font-size: 1rem;
    /* transition: background-color 0.3s ease-in-out; */
}

.cart-summary .btn.checkout:hover {
    background-color: var(--button-hover-color);
}
    

          </style>

      <nav>

            <li><a href="calculationtools.html">Hjälpmedel</a></li>

        <button class="menu-button" onclick="toggleMenu()">

            <a href="http://facebook.com"><img src="./assets/facebook.png" alt="facebook" width="20px"
                    height="20px"></a>
        </article>
    </nav>

<main>

        <div class="cart-summary">

</main>



<footer class="footer">

<script>
    function toggleMenu() {
      const menuList = document.querySelector('.menu-list');
      const menuButton = document.querySelector('.menu-button');
    
      menuList.classList.toggle('active'); // Visa eller dölj menyn
      menuButton.classList.toggle('active'); // Växla bakgrund för knappen
    }
