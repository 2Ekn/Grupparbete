<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter</title>
    <style>
        :root{
            --primary-bg: #242526;
            --header-bg: #303233;
            --button-bg: #079702;
            --font: Arial, Helvetica, sans-serif;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font);
        }
        body{
            background-color: var(--primary-bg);
        }

        /* Header */
        header{
            background-color: var(--header-bg);
            padding: 0.5rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: 3px solid rgb(223, 223, 223);
        }
        .left-section{
            display: flex;
            align-items: center;
            margin-left: 50px;
        }
        .logo{
            height: 50px;
        }
        .right-section{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-right: 50px;
            flex-shrink: 0;
        }
        .login-button{
            background-color: var(--button-bg); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        /* Navigationbar */
        nav{
            background-color: rgb(223, 223, 223);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .links{
            text-decoration: none;
            font-weight: bold;
            color: #242526;
        }

        /* Products */
        h2{
            margin: 2%;
            text-align: center;
            color: white;
        }
        .products{
            max-width: 1140px;
            margin: 0 auto;
           
            border: 2px solid white;
            border-radius: 2rem;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 1rem;
            row-gap: 2rem;
            color: white;
        }
        .product-image{
            width: 100%;
            display: flex;
            border-radius: 1.5rem;
        }
        .buy-button{
            background-color: #079702; 
            color: white; 
            border: none; 
            width: 100%;
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10%;
        }
        .articel-data{
            margin: 5% 0;
            text-align: center;
        }
        .product-name{
            margin: 5% 0;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <header>

        </div>
        <div class="right-section">
