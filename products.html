    <style>
        /* Products(Jonas) */
        .products h2{
            font-size: 2vw;
            margin: 2%;
            padding: 2%;
            text-align: center;
            color: white;
            background-color: var(--secondary-color);
            border-radius: 8px;
        }
        .products .allproducts{
            max-width: 800px;
            margin: 0 auto;
            
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 1rem;
            row-gap: 1rem;
            color: var(--texty-color);
        }
        .products .allproducts .full-article{
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 8%;
        }
        .products .product-image{
            cursor: pointer; 
            width: 100%;
            display: flex;
            border-radius: 2px;
            transition: filter 0.3s ease;
        }
        .products .product-image:hover{
            filter: brightness(1.2);
        }
        .products .buy-button{
            background-color: var(--button-color);
            color: var(--texty-color); 
            border: none; 
            width: 100%;
            padding: 10px 20px; 
            font-size: 2vw; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .products .buy-button:hover{
            background-color: var(--button-hover-color);
        }
        .products .articel-data{
            text-align: center;
            font-size: clamp(1px, 2vw, 24px);
        }
        .products .product-name{
            font-size: 1.5vw;
            font-size: clamp(2px, 1.5vw, 14px);
            margin: 5% 0;
            font-weight: bold;
        }
        
        @media(max-width: 768px) {
            .products .allproducts {
                width: 100%; 
                display: flex;
                flex-direction: column;
            }

        }
        /* extra */
        .social-media {
        display: flex;
        justify-content: center;
        gap: .5rem;
        width: 5rem;
        }

        nav>p {
        position: absolute;
        top: 0.8rem;
        right: 5rem;
        display: block;
        margin-top: auto;
        color: var(--texty-color);
        text-decoration: underline;
        font-size: 10px;
        margin-left: 2rem;
        }
    </style>
